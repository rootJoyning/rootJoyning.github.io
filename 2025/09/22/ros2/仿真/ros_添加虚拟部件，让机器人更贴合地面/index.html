SS</a></li></ul></nav><article class="aside-show"><div class="aside-show-wrapper"><figure class="aside-avatar"><img src="/img/avatar.png" alt="avatar" class="aside-avatar-img"><figcaption class="aside-avatar-caption">夷陵老祖 <strong class="aside-avatar-STRONG">半码农随想录</strong></figcaption></figure><p class="aside-show-description">为你明灯三千，为你花开满城</p><ul class="aside-show-info"><li class="aside-show-item"><a href="javascript: void(0);" class="aside-show-link" title="微信" target="_blank"><i class="aside-show-icon iconfont icon-iconfontweixin"></i></a><div class="aside-show-outside aside-show-outside_1"><img class="aside-show-IMG aside-show-IMG_1" src="/img/weixin.png" alt="微信"></div></li><li class="aside-show-item"><a href="https://www.zhihu.com/people/chenfengmingwu/activities" class="aside-show-link" title="知乎" target="_blank"><i class="aside-show-icon iconfont icon-zhihu"></i></a></li><li class="aside-show-item"><a href="https://github.com/rootJoyning" class="aside-show-link" title="github" target="_blank"><i class="aside-show-icon iconfont icon-github"></i></a></li><li class="aside-show-item"><a href="javascript: void(0);" class="aside-show-link" title="QQ" target="_blank"><i class="aside-show-icon iconfont icon-qq"></i></a><div class="aside-show-outside"><img class="aside-show-IMG" src="/img/qq.png" alt="QQ"></div></li></ul></div></article></aside><article class="main" id="main"><article class="post min-height"><header class="post-header"><h1 class="post-title">ros_添加虚拟部件让机器人更贴合地面</h1><p class="post-meta"><span class="post-time">2025-09-22</span> <a href="/categories/ROS2/" title="ROS2" class="post-categories">ROS2</a> <a href="/tags/ROS2/" title="ROS2" class="post-tags"><i class="post-tags-icon iconfont icon-biaoqian"></i>ROS2</a> <a href="/tags/simulation/" title="simulation" class="post-tags"><i class="post-tags-icon iconfont icon-biaoqian"></i>simulation</a></p></header><div class="post-content"><h1 id="添加虚拟部件让机器人更贴合地面"><a href="#添加虚拟部件让机器人更贴合地面" class="headerlink" title="添加虚拟部件让机器人更贴合地面"></a>添加虚拟部件让机器人更贴合地面</h1><ol><li>为了解决把”base_link固定到原点时轮子会陷到地面以下”的问题，使用虚拟部件作为固定点，可以让机器人在地面以上。</li><li>虚拟部件存在link和joint，但是它没有实体。</li></ol><p>在base_link中添加虚拟部件代码：</p><figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">robot</span> <span class="attr">xmlns:xacro</span>=<span class="string">&quot;http://www.ros.org/wiki/xacro&quot;</span>&gt;</span></span><br><span class="line"><span class="comment">&lt;!-- 当本文件作为一个子文件被引入时，不需要为该机器人命名 --&gt;</span></span><br><span class="line"><span class="comment">&lt;!-- &lt;robot xmlns:xacro=&quot;http://www.ros.org/wiki/xacro&quot; name=&quot;MyFirstRobot&quot;&gt; --&gt;</span></span><br><span class="line"><span class="comment">&lt;!-- 声明base_link模块 --&gt;</span></span><br><span class="line">    <span class="comment">&lt;!-- 注意：这里params的参数以空格隔开 --&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">xacro:macro</span> <span class="attr">name</span>=<span class="string">&quot;base_xacro&quot;</span> <span class="attr">params</span>=<span class="string">&quot;length radius&quot;</span>&gt;</span></span><br><span class="line">        <span class="comment">&lt;!-- 添加一个虚拟部件,到时候以其为基准，能保证整个小车都在base_footprint(即地面)以上--&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">link</span> <span class="attr">name</span>=<span class="string">&quot;base_footprint&quot;</span> /&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">link</span> <span class="attr">name</span>=<span class="string">&quot;base_link&quot;</span>&gt;</span></span><br><span class="line">            <span class="tag">&lt;<span class="name">visual</span>&gt;</span></span><br><span class="line">                <span class="tag">&lt;<span class="name">origin</span> <span class="attr">xyz</span>=<span class="string">&quot;0.0 0.0 0.0&quot;</span> <span class="attr">rpy</span>=<span class="string">&quot;0.0 0.0 0.0&quot;</span>/&gt;</span></span><br><span class="line">                <span class="tag">&lt;<span class="name">geometry</span>&gt;</span></span><br><span class="line">                    <span class="tag">&lt;<span class="name">cylinder</span> <span class="attr">radius</span>=<span class="string">&quot;$&#123;radius&#125;&quot;</span> <span class="attr">length</span>=<span class="string">&quot;$&#123;length&#125;&quot;</span>/&gt;</span></span><br><span class="line">                <span class="tag">&lt;/<span class="name">geometry</span>&gt;</span></span><br><span class="line">                <span class="tag">&lt;<span class="name">material</span> <span class="attr">name</span>=<span class="string">&quot;white&quot;</span>&gt;</span> </span><br><span class="line">                    <span class="tag">&lt;<span class="name">color</span> <span class="attr">rgba</span>=<span class="string">&quot;1.0 1.0 1.0 0.5&quot;</span>/&gt;</span></span><br><span class="line">                <span class="tag">&lt;/<span class="name">material</span>&gt;</span></span><br><span class="line">            <span class="tag">&lt;/<span class="name">visual</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;/<span class="name">link</span>&gt;</span></span><br><span class="line"></span><br><span class="line">        <span class="tag">&lt;<span class="name">joint</span> <span class="attr">name</span>=<span class="string">&quot;$joint_name&quot;</span> <span class="attr">type</span>=<span class="string">&quot;fixed&quot;</span>&gt;</span></span><br><span class="line">            <span class="tag">&lt;<span class="name">parent</span> <span class="attr">link</span>=<span class="string">&quot;base_footprint&quot;</span>/&gt;</span></span><br><span class="line">            <span class="tag">&lt;<span class="name">child</span> <span class="attr">link</span>=<span class="string">&quot;base_link&quot;</span>/&gt;</span></span><br><span class="line">            <span class="tag">&lt;<span class="name">origin</span> <span class="attr">xyz</span>=<span class="string">&quot;0 0 $&#123;length/2+0.032-0.001&#125;&quot;</span> <span class="attr">rpy</span>=<span class="string">&quot;0.0 0.0 0.0&quot;</span>/&gt;</span></span><br><span class="line">            <span class="tag">&lt;<span class="name">limit</span> <span class="attr">lower</span>=<span class="string">&quot;0.0&quot;</span> <span class="attr">upper</span>=<span class="string">&quot;0.0&quot;</span> <span class="attr">effort</span>=<span class="string">&quot;0.0&quot;</span> <span class="attr">velocity</span>=<span class="string">&quot;0.0&quot;</span>/&gt;</span></span><br><span class="line">        <span class="tag">&lt;/<span class="name">joint</span>&gt;</span></span><br><span class="line"></span><br><span class="line">    <span class="tag">&lt;/<span class="name">xacro:macro</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">robot</span>&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 注意：定义机器人身体 --&gt;</span></span><br></pre></td></tr></table></figure></div><div class="toc-wrapper"><div class="toc-scroll"><div class="toc-middle"><ol class="toc"><li class="toc-item toc-level-1"><a class="toc-link" href="#%E6%B7%BB%E5%8A%A0%E8%99%9A%E6%8B%9F%E9%83%A8%E4%BB%B6%E8%AE%A9%E6%9C%BA%E5%99%A8%E4%BA%BA%E6%9B%B4%E8%B4%B4%E5%90%88%E5%9C%B0%E9%9D%A2"><span class="toc-text">添加虚拟部件让机器人更贴合地面</span></a></li></ol></div></div></div></article><footer class="footer"><p class="footer-text">&copy; 2016 - 2017 <a href="/about" class="footer-link" title="joyning">joyning</a> 保留部分版权</p></footer></article><script src="/js/to-top.js"></script><script src="/js/search.js"></script></body></html>
